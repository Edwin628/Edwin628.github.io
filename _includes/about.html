<!-- About -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].about.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].about.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].about.text | default: "This is subheading" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 text-justify">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].about.body | markdownify }}</div>
      </div>
      <div class="col-lg-8 text-right">
        <img class="d-block w-100" alt="Carousel Bootstrap Second" src="/assets/img/lgbtGroup.jpeg" />
      </div>     
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h3 class="section-heading text-uppercase">&nbsp</h3>
    </div>
  </div>
</section>
<!-- End About -->
