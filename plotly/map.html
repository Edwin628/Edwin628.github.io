hroughout this primary<br>season and we are confident Iowans will help him<br>do it again on caucus day.","these events allow us to engage with voters about<br>the issues that matter most to them and their<br>communities, from gun violence prevention and<br>climate change to women's health, LGBTQ equality,<br>and more.","After record-breaking elections of women (and<br>specifically women of color and LGBTQ candidates),<br>it is time to celebrate what we've accomplished<br>and come together again in solidarity to proclaim<br>what we will continue to fight for,","June is Pride Month around the world, and that's<br>why Kashish this year is being held in June, to<br>celebrate its 10th anniversary along with the<br>world. Celebrations are also due as this is the<br>first mainstream LGBTQ film festival in India<br>after reading down of Section 377. The response to<br>the 10 edition has been overwhelming not only by<br>filmmakers and corporates but also a large number<br>of delegates registering to attend the festival<br>from the LGBTQ community as well as mainstream<br>film aficionados. We are truly `Over The Rainbow'<br>.","As strong supporters of the US-Israel relationship<br>and AIPAC's role in advancing it, we reject<br>Senator Bernie Sanders' outrageous comment<br>accusing AIPAC of fostering bigotry. AIPAC's<br>mission is one that we and our congregants care<br>deeply about. Through AIPAC, we lobby Congress to<br>support our democratic ally and strengthen the<br>long-standing bipartisan support for a partnership<br>that benefits both nations. Related coverage<br>February 27, 2020 6:12 am 0 Spanish Carnival<br>Troupe Apologizes Over Holocaust-Themed Parade A<br>Spanish carnival troupe whose Holocaust-themed<br>parade outraged Jewish groups and Israel's embassy<br>in Madrid has canceled its remaining shows,<br>organizers... AIPAC is one of the last remaining<br>vehicles in American politics that proactively<br>seeks to bring Americans from across the political<br>spectrum together to achieve a common goal. The<br>AIPAC Policy Conference may be the largest<br>political gathering of Democrats and Republicans<br>in the entire country. We've seen presidents and<br>prime ministers, members of Congress and members<br>of Knesset, policy analysts and military experts,<br>religious leaders and cultural icons, from across<br>the political spectrum address the conference. We<br>embrace the opportunity to be challenged to think<br>constructively, and appreciate that people on the<br>other end of the political divide are doing this<br>sacred work alongside us. I am proud of my<br>congregants who attend the AIPAC conference. They<br>are fulfilling their duty as Americans to<br>participate in the political process together with<br>Democrats, Republicans, Jews, Christians, African-<br>Americans, Hispanic Americans, Asian Americans,<br>progressives, veterans, students, members of the<br>LGBTQ + community, and many others. There is truly<br>no higher form of civic participation.","Texas is witnessing a rainbow revolution, with<br>openly LGBTQ candidates winning key swing<br>districts that can determine the fate of the state<br>House come November. We remain one of the most<br>homophobic and transphobic state legislatures in<br>the nation, in terms of the number of anti-LGBTQ<br>bills put forward, and the best remedy for that<br>nonsense is to elect more LGBTQ leaders who will<br>standup to the bigotry and hatred. The women of<br>the LGBTQ caucus are changing the hearts and minds<br>of their legislative colleagues every day, but<br>they need backup. We have the opportunity to<br>nearly double the number of openly LGBTQ state<br>legislators -- and that would be transformative."],"hoverinfo":"all","marker":{"color":"#3283FE","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"l ve come<br>together to raise urgently needed funds and<br>awareness for the LGBT community at risk or living<br>with HIV in the U.S. and around the world. A gay<br>man is 27 times more likely to have HIV than their<br>straight peers, so tonight helps us to remind<br>people that we still have a long way to go to end<br>the AIDS epidemic.","Winning the presidency is important, and winning<br>back the U.S. Senate is essential. Just about<br>every fight that matters -- bringing down the cost<br>of prescription drugs, protecting Dreamers,<br>climate change, gun safety, full LGBTQ equality,<br>the student debt crisis, election reform -- goes<br>through the Senate. As long as Mitch McConnell is<br>in power, the U.S. Senate has become the place<br>where good ideas go to die.","Twenty years ago, an awkward teenager at St. Joe<br>High School in South Bend, Indiana, who didn't<br>know a single out LGBTQ + student, never would<br>have imagined how far we would come as a country,","This program is designed to amplify the important<br>voices of teens and young adults, and engage them<br>in helping HRC Foundation improve the lives of<br>LGBTQ youth at home, at school, at work and<br>beyond,"],"hoverinfo":"all","marker":{"color":"#565656","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"line":{"color":"DarkSlateGrey","width":0.8},"showscale":false,"size":[5.9825708228564345,4.001644433694581,4.001644433694581,4.001644433694581,4.001644433694581,4.001644433694581,4.001644433694581,4.001644433694581,4.001644433694581,8.003288867389163],"symbol":"circle-dot"},"mode":"markers+text","name":"topic_cluster_Teenager","text":["youths","wellbeing","messages","adults","teenagers","generation","peers","drug","teen","Teenager"],"textposition":"bottom center","x":[0.27452803751953764,0.133538893970799,0.1152727496746206 ces<br>moved by the Passion Play, the hippies and the<br>LGBT entrepreneurs. The isolation of the mountain<br>community gave space for divergence and<br>crisscossed paths.","The subject and contents of this documentary are<br>incredibly timely and important due largely to the<br>current state of human rights in global affairs.<br>LGBTQ + rights are being almost entirely ignored<br>or quashed in Russia. State owned media sources in<br>Russia often dismiss or play down the plight of<br>LGBTQ + people in Russia, and the fact that<br>politicians and those in leadership positions even<br>refuse to acknowledge the brutal atrocities<br>happening in the state of Chechnya against gay men<br>is a glaring example.","We are pleased to have experienced leaders from<br>across the state join us on the board of directors<br>to bring their experience and passion to fight for<br>equal treatment under the law for all LGBTQ<br>Texans.","Love is multi-layered. We're just worried about<br>plot-lines and how to sell it. If you look at<br>Bollywood films, depicting the problems of the<br>LGBTQ have just become a topic to cash in on a<br>popular trend. They don't genuinely exercise the<br>practice of inclusion. The issue has only become<br>commercial. But I just focus on how many lives my<br>work is going to change,"],"hoverinfo":"all","marker":{"color":"#1C8356","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"line":{"color":"DarkSlateGrey","width":0.8},"showscale":false,"size":[14.98965810565453,11.779431170740573,9.28218541816383,9.28218541816383,9.28218541816383,9.28218541816383,9.28218541816383,9.28218541816383,9.28218541816383,18.56437083632766],"symbol":"circle-dot"},"mode":"markers+text","name":"topic_cluster_Film & TV","text":["film","hollywood","filmmakers","movies","festival","festivals","audiences","doc gious freedom of<br>Christian individuals and organizations,","","Pride is about honouring the community workers,<br>the people who work in the clinics, the community<br>organisers, the people who work with LGBT youth,<br>the people who are fighting to make sure it's not<br>just about marriage equality but about quality of<br>life for all people in the community, everybody,","the MSNBC host penned a litany of disparaging<br>remarks targeting the LGBTQ community in the 2000s<br>on her public blog. After conservatives drew<br>attention to her posts, Reid asserted -- without<br>evidence -- that the posts, which have long since<br>been documented and archived, were the result of a<br>hack. The fictional `hacker' was of course never<br>found, and yet Reid retained her show on MSNBC.","I think we have helpful resources in the Madison<br>area, such as healthcare navigation assistance and<br>legal help. It makes me hopeful with the changes I<br>have witnessed in one year, that we will continue<br>to pick up momentum with better healthcare<br>coverage for LGBTQ + patients,"],"hoverinfo":"all","marker":{"color":"#16FF32","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"line":{"color":"DarkSlateGrey","width":0.8},"showscale":false,"size":[6.733047159335578,6.2198633691862115,5.6137261944005505,4.826722043874247,4.826722043874247,4.826722043874247,4.826722043874247,4.826722043874247,4.826722043874247,9.653444087748493],"symbol":"circle-dot"},"mode":"markers+text","name":"topic_cluster_Health","text":["providers","disparities","insurance","hospitals","parenthood","clinic","medicaid","clinics","hiv","Health"],"textposition":"bottom center","x":[-0.38687895650171333,-0.5559522030662777,-0.6961107186708141,-0.27463891463116685,-0.7690373026936982,-0.47583945659519883,-0.5363591979515346,-0.7244783986361247 s and<br>universities, trade unions, students and youth<br>organisations, health experts, charities and<br>thousands of groups and individuals across<br>Scotland reflects the widespread support for the<br>Bill,","It's not as if there was a plan to say, hey, how<br>can we figure out how to become one of the leading<br>national colleges for the LGBTQ population? No one<br>sat down and did that. That happened over time,<br>naturally, organically, and I think what that<br>means is that this is a great place to come for<br>people who are [ LGBTQ ]. No matter what their<br>background is, it's a welcoming environment to<br>come to.","Participation in sports has been shown to lead to<br>better grades, better academic performance and<br>improved self-esteem. We should not allow<br>politicians to deny students opportunities to<br>follow their passion and to compete. Transgender<br>students deserve our support, not baseless attacks<br>because of who they are as people.","","In recent years, the news has been filled with<br>reporting on child sex abuse scandals, sexual<br>harassment in the workplace, sexual assault on<br>college campuses, and bullying of LGBTQ students<br>and people of color,"],"hoverinfo":"all","marker":{"color":"#F7E1A0","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"line":{"color":"DarkSlateGrey","width":0.8},"showscale":false,"size":[9.121368819306571,7.050601275318703,7.050601275318703,7.050601275318703,7.050601275318703,7.050601275318703,7.050601275318703,7.050601275318703,7.050601275318703,14.101202550637407],"symbol":"circle-dot"},"mode":"markers+text","name":"topic_cluster_Campus","text":["university","college","alumni","faculty","campuses","universities","colleges","academic","universitys","Campus"],"textposition":"bottom center","x":[-0.6583863380932988,-0.6839591496798253 br>her parents? Zaya knows who she is already and<br>doesn't need our help with that, but many of us<br>never get to live an authentic life because we<br>have already been conditioned to hate Zaya when we<br>were her age, so we teach our children to stay<br>away from her and get her to conform to our ways<br>of thinking by any means necessary!!! Zaya isn't<br>growing up in a home that doesn't value her or<br>validate her experiences!!! She is growing up in<br>the wave of Pose, Shea Diamond, Lil Nas X, Kim<br>Petras, Lance Bass and RuPaul... most LGBTQ<br>children don't have supportive homes, role models<br>or possibly models... Zaya is the future and it's<br>time folks get used to it!!!","This bill attempts to roll back the clock and<br>allow discrimination against transgender people at<br>work, in housing, in public education, in<br>restaurants, in medical care, and in many other<br>aspects of society. Transgender people are Iowans,<br>too, and they deserve to be treated equally.","That's the question as a family perspective that<br>we are trying to figure out -- why? Who? When did<br>it happen? Everybody knew Emil had his sexual<br>preference. We as a family, we accepted Emil as<br>how he was; we didn't have any problem. Yes, we<br>would advise him, take care, be careful where you<br>go; remember you are not loved by everyone in the<br>community. Yesterday we had members of the LGBT [<br>community ] that came and paid their respects.<br>They were welcomed; they attended the service,<br>they sat there with us, we went through the<br>service, we walked down the streets because it was<br>welcoming for them to come and be a part of it.<br>The funeral, the process went well, everybody went<br>home. When we got there, we noticed -- and I am<br>not making a big issue of it if it was because of<br>that [ I am not pointing fingers there ] -- that<br>the wreath that the members of the LGBT brought<br>was twist to an extent that you could see that it<br>is someone with hate that did it. I don't know<br>why.","When you think of [ LGBT + homelessness charity ]<br>the Albert Kennedy Trust, particularly talking to<br>you guys, the idea of young people being on the<br>streets because of [ being gay ] now is<br>devastating to me,","I have always tried to be a voice for the most<br>vulnerable in our society, those facing<br>intergenerational poverty, refugees, the LGBTQ<br>community, our multicultural communities -- and<br>yes, the unborn.","This vital program will save lives and provide<br>safe shelter as our community continues to face<br>attacks from Washington and ongoing rollbacks of<br>Obama era LGBTQ protections. We can make real<br>progress to help end trans homelessness in our<br>City."],"hoverinfo":"all","marker":{"color":"#E2E2E2","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"line":{"color":"DarkSlateGrey","width":0.8},"showscale":false,"size":[13.324784499771145,8.236380583129302,8.236380583129302,8.236380583129302,8.236380583129302,8.236380583129302,8.236380583129302,8.236380583129302,8.236380583129302,16.472761166258604],"symbol":"circle-dot"},"mode":"markers+text","name":"topic_cluster_Homeless","text":["homelessness","shelter","shelters","populations","homes","housing","streets","charity","poverty","Homeless"],"textposition":"bottom center","x":[-0.8380468265422579,-0.9584877688059865,-0.9999999999999999,-0.6195694995971204,-0.9871876951035952,-0.7741212166690112,-0.6420125959574394,-0.8292693335921214,-0.9507681880922073,-0.36535612116069616],"y":[0.36147535632717503,0.26493450240101757,0.09298063984678118,0.25502397306490227,-0.035747199443911304,0.13191660548053058,-0.14447496157180387,-0.2434998916559909,-0.19040448752094719,0.022712246743937254],"type":"scatter","hovertemplate":"Topic: %{text}<br>Rep Quote: %{customdata}"},{"customdata":["The e plan.<br>Resurrection plans to remain a part of the United<br>Methodist Church whose policies, following May,<br>will allow pastors to determine who they will or<br>will not marry and which will no longer tell LGBTQ<br>families that they are incompatible with Christian<br>teaching,","We call on local, state and the federal government<br>to serve all of their people by passing<br>legislation that protects vital religious freedoms<br>for individuals, families, churches and other<br>faith groups while also protecting the rights of<br>our LGBT citizens in such areas as housing,<br>employment and public accommodation,","I don't think there'd be much difference between<br>Archbishop Chaput and Bishop P\u00e9rez on sexual<br>issues in particular. Official church teachings on<br>heterosexual marriage, LGBTQ issues, I think he<br>would be very traditional in that regard.","And you can imagine how that would be to have a<br>teacher or an associate pastor, or a secretary<br>even, who identifies with the LGBT community<br>teaching or doing their job there while you are<br>trying to promote a holy and godly lifestyle<br>according to biblical standards,","Some congregations are better than others at<br>accepting and supporting LGBTQ people,","","A recent report by the ministry of justice and the<br>prison and probation service (HMPPS), `The Care<br>and Management of Individuals Who Are Transgender'<br>, advises staff that some transgender individuals<br>can pose a risk. This, the report says, needs to<br>be `managed' . It also states that the transgender<br>identity of male to female prisoners must be kept<br>secret from female prisoners. In other words,<br>women are not allowed to know that a fox has<br>broken into the henhouse,","If we go back into our own traditional spheres, we<br>see that LGBTQ people have always existed and have<br>always had a place but with the advent of rabid<br>evangelicalism in West Africa and East Africa and<br>even Southern Africa, and very striden he world. A gay<br>man is 27 times more likely to have HIV than their<br>straight peers, so tonight helps us to remind<br>people that we still have a long way to go to end<br>the AIDS epidemic.","","In California and across the country, many laws<br>have been used as legal tools of oppression, and<br>to stigmatize and punish LGBTQ people and<br>communities and warn others what harm could await<br>them for living authentically. I thank those who<br>advocated for Bayard Rustin's pardon, and I want<br>to encourage others in similar situations to seek<br>a pardon to right this egregious wrong.","Concerned officials can also form crisis centers<br>in Depok specifically for LGBT victims, as well as<br>approach related institutions to work together in<br>educating the people, especially the people who<br>are pro-LGBT in the name of human rights,","demonstrations in support of [ LGBTQ ] rights is a<br>basic act of decency and humanity -- not a<br>political statement.","Pride is about honouring the community workers,<br>the people who work in the clinics, the community<br>organisers, the people who work with LGBT youth,<br>the people who are fighting to make sure it's not<br>just about marriage equality but about quality of<br>life for all people in the community, everybody,","","There are many who can rightfully claim that they<br>helped build the modern movement for LGBTQ rights.<br>But among those many pioneers, there are few who<br>can claim so central a role as Phyllis Lyon and<br>her wife Del.. While the loss of Phyllis makes<br>this a profoundly sad day, I hope we can focus on<br>the groundbreaking impact she and Del had on our<br>community from the founding of the Daughters of<br>Bilitis to their hard-fought battles to transform<br>the National Organization for Women (NOW) into a<br>lesbian-inclusive organization and their activism<br>on behalf of LGBTQ seniors.","the MSNBC host penned a litany of disparaging<br>remarks targeting the LGBTQ community in the 2000s<br>o ovements. The Constitution<br>talks of diversity. It is, after all, about<br>inclusiveness,","2020 is the 30th anniversary of Brighton & Hove<br>Pride culminating in a weekend of campaigning,<br>celebrating and fundraising for LGBTQ + and<br>community projects in Brighton & Hove over 1st &<br>2nd August 2020. Pride is a celebration of how far<br>we have come but it is also an ongoing campaign<br>for those marginalised communities at home and<br>abroad who still suffer persecution on a daily<br>basis. Our fundraising events will ensure that we<br>continue to raise vital funds for our local LGBTQ<br>+ and community projects.","He's as red Tory as they come, and he's a pro-<br>abort. He was the first to pander to the LGBT<br>activists by promising to march in the Pride<br>parade, his voting record as MP was brutal and the<br>list goes on.","For Pride Media, it was especially important this<br>year for us to throw in for this exciting day of<br>virtual festivities because we wanted to help<br>LGBTQ + youth, many of whom have been adversely<br>impacted by this crisis,","There are many who can rightfully claim that they<br>helped build the modern movement for LGBTQ rights.<br>But among those many pioneers, there are few who<br>can claim so central a role as Phyllis Lyon and<br>her wife Del.. While the loss of Phyllis makes<br>this a profoundly sad day, I hope we can focus on<br>the groundbreaking impact she and Del had on our<br>community from the founding of the Daughters of<br>Bilitis to their hard-fought battles to transform<br>the National Organization for Women (NOW) into a<br>lesbian-inclusive organization and their activism<br>on behalf of LGBTQ seniors.","The Vito Russo Award is presented to an openly<br>LGBTQ media professional who has made a<br>significant difference in accelerating LGBTQ<br>acceptance. The Award is named after Vito Russo, a<br>founder of GLAAD and celebrated ACT UP activist,<br>who pushed open the door for news and<br>entertainment industries to include LGBTQ<br>performers and stories.","beyond thrilled that Adam has created a space in<br>his tour to join in our celebrations of LGBTQ +<br>life in Manchester.","He's as red Tory as they come, and he's a pro-<br>abort. He was the first to pander to the LGBT<br>activists by promising to march in the Pride<br>parade, his voting record as MP was brutal and the<br>list goes on."],"hoverinfo":"all","marker":{"color":"#90AD1C","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"line":{"color":"DarkSlateGrey","width":0.8},"showscale":false,"size":[1.9373519457793191,1.7909687289676797,1.6573757692350128,1.1195455368896956,1.1195455368896956,1.1195455368896956,1.1195455368896956,1.1195455368896956,1.1195455368896956,2.239091073779391],"symbol":"circle-dot"},"mode":"markers+text","name":"topic_cluster_Parade","text":["parades","celebration","protest","celebrating","march","festivities","activism","celebrate","celebrations","Parade"],"textposition":"bottom center","x":[0.820261163652336,0.9103881841384667,0.6484801964256156,0.5871602788880114,0.9753386600503792,0.6535239061851936,0.8207820104034418,0.9106762679659542,0.9934074337198774,0.3500462665748185],"y":[-0.4735743590613103,-0.3557114808342839,-0.4691043971907857,-0.2832785205093103,-0.24436209797659564,0.060616451348427865,-0.06714570816260143,0.0848957407889975,-0.07663214760044994,-0.08791305604095025],"type":"scatter","hovertemplate":"Topic: %{text}<br>Rep Quote: %{customdata}"},{"customdata":["There are many who can rightfully claim that they<br>helped build the modern movement for LGBTQ rights.<br>But among those many pioneers, there are few who<br>can claim so central a role as Phyllis Lyon and<br>her wife Del.. While the loss of Phyllis makes<br>this a profoundly sad day, I hope we can focus on<br>the groundbreaking impact she and s<br>don't travel with us.","the connection between large events like Pride to<br>grassroots movements and trade unions is essential<br>to ensuring that all LGBTQ + Londoners feel<br>supported","But it should not be distorted and twisted into a<br>weapon to enable discrimination. Scrubbing the<br>White House website of references to gay people<br>has nothing to do with religious freedom. It has<br>everything to do with the Trump administration's<br>assault on the LGBTQ community.","As you may know, my eight-city evangelistic tour<br>across the UK has been met with resistance by<br>LGBTQ activists who inaccurately claim that I am<br>homophobic, Islamophobic, and say that I speak<br>hate.","Three years later that same man won reelection on<br>the back of those destructive wars, keeping LGBTQ<br>people from marrying the people they love, and<br>policies that kept minorities and poor people<br>alike in the mud. Sports, like pretty much<br>everything else, failed to keep us from separating<br>ourselves again.","Planned Parenthood has been here for 100 years,<br>and one thing is clear: We will never back down<br>and we will never stop fighting to ensure that<br>Planned Parenthood patients have access to the<br>care they need, people who come from communities<br>that need our continued support in this new<br>reality -- immigrants, people of color, the LGBTQ<br>community, people of faith, and more. Health care<br>should not be political."],"hoverinfo":"all","marker":{"color":"#F6222E","colorscale":[[0.0,"rgb(150,0,90)"],[0.125,"rgb(0,0,200)"],[0.25,"rgb(0,25,255)"],[0.375,"rgb(0,152,255)"],[0.5,"rgb(44,255,150)"],[0.625,"rgb(151,255,0)"],[0.75,"rgb(255,234,0)"],[0.875,"rgb(255,111,0)"],[1.0,"rgb(255,0,0)"]],"line":{"color":"DarkSlateGrey","width":0.8},"showscale":false,"size":[2.3322217533619614,1.5495147409996284,1.4620680399504442,1.4620680399504442,1.4620680399504442,1.4620680399504442,1.4620680399504442,1.4620680399504442,1.4620680399504442,2.9241360799008884],"symbol":
